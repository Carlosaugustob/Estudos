    <!--Script-->
    <script>

        //Variavel
        var media = 7.9;

        if (media == 10){
            window.alert("Você foi aprovado com nota máxima!");
        }else if(media >=9){
            window.alert("Você foi aprovado parabéns!");
        }else if(media >= 8){
            window.alert("Aprovado")
        }else if(media >= 7){
            window.alert("Aprovado na média: " + media )
        }else{
            window.alert("REPROVADO!");
        }


    </script>
